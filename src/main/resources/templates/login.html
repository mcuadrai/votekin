<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- <html lang="en" dir="ltr"> -->
<head th:replace="~{ layout/layout :: head }"></head>
<body class="registerpage">
	<div class="main-body">
		<div class="login-bg"></div>
		<div class="login">
			<div class="login-logo text-center">
				<img src="images/login/logo.png" alt="">
				<h2>Votekin</h2>
				<p>The power of responsible citizens to achieve political and
					social agreements.</p>
			</div>
			<div class="login-form">
				<div class="login-left">
					<h3>Login</h3>
					<!-- <p>Don't use votekin yet? <a href="javascript:;">Take the tour</a> </p> -->
					<form method="post" th:action="@{/login}" class="do-enter">
						<div class="form-group">
							<input
								type="email" required="required" name="username"
								placeholder="Email"  class="do-enter"/> <i class="mtrl-select"></i>
						</div>
						<div class="form-group">
							<input
								type="password" required="required" name="password"
								placeholder="Password"  class="do-enter"/> <i class="mtrl-select"></i>
						</div>
						<div class="remember-option form-group">
							<input type="checkbox" name="" value=""> <label>Always
								Remember Me.</label>
						</div>
						<div class="form-group text-center">
							<button type="submit" class="btn-post">
								Sign In <img src="images/login/sign_in.png" alt="" width="22px">
							</button>
							<a href="/signup" class="btn-post">Sign Up <img
								src="images/login/sign_up.png" alt="" width="22px"></a>
						</div>
					</form>
					<div class="forgot-section">
						<a href="/forgot-password">Forgot Password</a>
					</div>
					<div class="or">
						<span class="or-option">OR</span>
					</div>
				</div>
				<div class="login-right">
					<div class="connect-with">
						<span>connect with</span>
						<form th:action="@{/signin/facebook}" method="POST">
							<button class="mtr-btn signin fb" type="submit">
								<i class="fa fa-facebook" aria-hidden="true"></i>
							</button>
							<!-- <input type="hidden" name="scope" value="email,publish_stream,offline_access" /> -->
							<input type="hidden" name="scope" value="email" />
						</form>
						<form th:action="@{/signin/google}" method="POST">
							<input type="hidden" name="scope"
								value="https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile" />
							<button class="mtr-btn google" type="submit">
								<i class="fa fa-google" aria-hidden="true"></i>
							</button>
						</form>
						<form th:action="@{/signin/linkedin}" method="POST">
							<input type="hidden" name="scope"
								value="r_emailaddress,r_basicprofile" />
							<button class="mtr-btn linkedin" type="submit">
								<i class="fa fa-linkedin" aria-hidden="true"></i>
							</button>
						</form>
					</div>
				</div>
			</div>
			<!-- <input type="button" value="Login"> -->
		</div>
	</div>

	<div th:replace="~{ layout/layout :: scriptero}"></div>
</body>
</html>
