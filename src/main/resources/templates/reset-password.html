<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ layout/layout :: head }"></head>
<body>
	<div class="theme-layout">
		<div th:replace="layout/layout :: responsive-header"></div>
		<div th:replace="layout/layout :: topbar-stick"></div>
        <div th:replace="layout/layout :: messages" ></div>
         
		<section>
			<div class="gap gray-bg">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12">
							<div class="row" id="page-contents">
								<div class="col-lg-3">
									<aside class="sidebar static"></aside>
								</div>

								<div class="col-lg-6">
									<div class="central-meta">
										<div class="editing-info">
										  <form method="post" th:action="@{/reset-password/create}" th:object="${resetPasswordCommand}"  id="resetForm">
										    <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
											<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
											<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
											<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>


												<h5 class="f-title">
												<i class="ti-lock"></i>Reset your password
											</h5>
											
                                                <input type="hidden"  th:field="*{resetPasswordCode}"  />
												<div class="form-group">
													<i class="fa fa-lock prefix grey-text"></i> <label>Password</label> 
													<input th:field="*{password}" type="password" class="form-control" placeholder="Password" />
													<small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
												</div>
												<div class="form-group">
													<i class="fa fa-lock prefix grey-text"></i> <label>Retype Password</label> 
													  <input th:field="*{retypePassword}" type="password" class="form-control" placeholder="Retype Password" /> 
														<small class="form-text text-danger" th:if="${#fields.hasErrors('retypePassword')}" th:errors="*{retypePassword}"></small>
												</div>
												<div class="submit-btns">
													<button type="submit" class="mtr-btn" onclick="document.getElementById('resetForm').submit();"><span>Reset Password</span></button>
												</div>

											</form>
										</div>
									</div>
								</div>
								<!-- centerl meta -->

								<div class="col-lg-3">
									<aside class="sidebar static"></aside>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<div th:replace="layout/layout :: bottombar"></div>
	</div>
	<div th:replace="layout/layout :: side-panel"></div>
	<div th:replace="~{ layout/layout :: scriptero}"></div>
</body>
</html>
