<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ layout/layout :: head }"></head>
<body>
	<div class="theme-layout">
		<div th:replace="layout/layout :: responsive-header"></div>
		<div th:replace="layout/layout :: topbar-stick"></div>
		
        <div th:replace="layout/layout :: messages" ></div>
        
        <section>
		<div class="feature-photo">
			<figure><img th:src="@{/images/resources/timeline-1.jpg}" alt=""></figure>
			<form class="edit-phto" >
				<i class="fa fa-camera-retro"></i>
				<label class="fileContainer">
					Edit Cover Photo
				<input type="file"/>
				</label>
			</form>
			<div class="container-fluid">
				<div class="row merged">
					<div class="col-lg-2 col-sm-3">
						<div class="user-avatar">
							<figure>
								<img th:if="${user.ciudadano != null && user.ciudadano.fotoAvatar != null}" th:src="@{'/users/uploads/' + ${user.ciudadano.fotoAvatar}}" th:alt="${user.ciudadano.fotoAvatar}" />
								<img th:if="${user.ciudadano == null}"  th:src="@{/images/resources/user-avatar.jpg}" />
							</figure>
						</div>
					</div>
					<div class="col-lg-10 col-sm-9">
						<div class="timeline-info">
							<ul>
								<li class="admin-name">
								  <h5><span sec:authentication="principal.name"></span></h5>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section><!-- top area -->
        
        
		<section>
			<div class="gap gray-bg">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12">
							<div class="row" id="page-contents">
								<div th:replace="plantillas :: user_left_column"></div>
								<!-- sidebar -->
								
								        
							<div class="col-lg-6">
								<div class="central-meta">
									<div class="editing-info">
										<h5 class="f-title"><i class="ti-info-alt"></i> Edit Basic Information</h5>
                                        
										<form method="post" th:action="@{'/users/'+${#authentication.principal.id}+'/photo'}" th:object="${user}" enctype="multipart/form-data">
											<div class="form-group">	
											  <label> Edit Avatar Photo
												<input type="file" name="file"/>
											  </label>
											</div>
											
											<div class="submit-btns">
												<button type="submit" class="mtr-btn" ><span>Update</span></button>
											</div>
										</form>
									</div>
								</div>	
							</div><!-- centerl meta -->


								
								
																
								<!-- centerl meta -->
								<div class="col-lg-3">
								
								</div>
								<!-- sidebar -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<div th:replace="layout/layout :: bottombar"></div>
	</div>
	<div th:replace="~{ layout/layout :: scriptero}"></div>

</body>

</html>
