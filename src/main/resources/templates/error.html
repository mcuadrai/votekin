<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ layout/layout :: head }"></head>
<body>
	<div class="theme-layout">
		<div th:replace="~{layout/layout :: responsive-header}"></div>
		<div th:replace="~{layout/layout :: topbar-stick}"></div>
		
		<section>
			<div class="gap gray-bg">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12">
							<div class="row" id="page-contents">
								<div class="col-lg-3">
									<aside class="sidebar static"></aside>
								</div>

								<div class="col-lg-6">
									<div class="central-meta">
										<div class="about">
											<div class="personal">
												<h5 class="f-title" th:text="${error}">
													<i class="ti-info-alt"></i>
												</h5>
												<p th:text="${date}">
													<span>Date</span>
												</p>
												<p th:text="${message}"></p>

											</div>
											<div class="d-flex flex-row mt-2">
												<ul class="nav nav-tabs nav-tabs--vertical nav-tabs--left">
													<li class="nav-item"><a href="#basic" class="nav-link active" data-toggle="tab">Basic info</a></li>
													<li class="nav-item"><a href="#interest" class="nav-link" data-toggle="tab">Detail</a></li>
												</ul>
												<div class="tab-content">
													<div class="tab-pane fade show active" id="basic">
														<ul class="basics">
															<li th:text="${timestamp}"><span>Date</span></li>
															<li th:text="${path}"><span>Path</span></li>
															<li th:text="${status}"><span>Status</span></li>
														</ul>
													</div>
													<div class="tab-pane fade" id="interest" role="tabpanel">
														<ul class="basics">
															<li th:text="${exception}"><span>Exception</span></li>
															<li th:text="${trace}"><span>Trace</span></li>
														</ul>
													</div>

												</div>
											</div>
										</div>



									</div>
									<!-- centerl meta -->

									<div class="col-lg-3">
										<aside class="sidebar static"></aside>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		</section>

	    
		<div th:replace="~{layout/layout :: bottombar}"></div>
	</div>
	<div th:replace="~{layout/layout :: side-panel}"></div>
	<div th:replace="~{ layout/layout :: scriptero}" ></div>
</body>
</html>
