<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ layout/layout :: head }"></head>
<body>
	<!--<div class="se-pre-con"></div>-->
	<div class="theme-layout gap gray-bg">
		<div class="container-fluid pdng0">
			<div class="row merged">
				<div class="col-lg-3">
					<aside class="sidebar static"></aside>
				</div>
				<div class="col-lg-6">

					<div class="login-reg-bg">


						<div class="log-reg-area sign">

							<div class="alert alert-success" th:if="${success != null}"
								th:text="${success}"></div>
							<div class="alert alert-danger" th:if="${error != null}"
								th:text="${error}"></div>
							<div class="alert alert-warning" th:if="${warning != null}"
								th:text="${warning}"></div>
							<div class="alert alert-info" th:if="${info != null}"
								th:text="${info}"></div>
							<h2 class="log-title">Login</h2>
							<p>
								Don't use Votekin Yet? <a href="#" title="">Take the tour</a> or
								<a href="#" title="">Join now</a>
							</p>
							<form method="post" th:action="@{/login}">
								<div class="form-group">
									<label class="control-label" for="email">Email address</label>
									<input type="email" required="required" name="username"
										placeholder="Email" /> <i class="mtrl-select"></i>
								</div>
								<div class="form-group">
									<label class="control-label" for="password">Password</label> <input
										type="password" required="required" name="password"
										placeholder="Password" /> <i class="mtrl-select"></i>
								</div>
								<div class="checkbox">
									<label for="remember-me"> <input type="checkbox"
										checked="checked" name="remember-me" /> <i class="check-box"></i>Always
										Remember Me.
									</label>
								</div>

								<a th:href="@{/forgot-password}" title="" class="forgot-pwd">Forgot
									Password?</a>

								<div class="submit-btns">
									<button class="mtr-btn signin" type="submit">
										<span th:text="#{text.home.button.signin}">Login</span>
									</button>
									<button class="mtr-btn signup" type="button">
										<span th:text="#{text.home.button.signup}">Register</span>
									</button>
								</div>
							</form>
							<div class="OR">Or Connect with</div>
							<div class="submit-btns login-with">
								<!-- <button class="mtr-btn signin fb" type="submit"><i class="fa fa-facebook" aria-hidden="true"></i><span>Facebook</span></button> -->
								<form th:action="@{/signin/facebook}" method="POST">
									<button class="mtr-btn signin fb" type="submit">
										<i class="fa fa-facebook" aria-hidden="true"></i><span>Facebook</span>
									</button>
									<!-- <input type="hidden" name="scope" value="email,publish_stream,offline_access" /> -->
									<input type="hidden" name="scope" value="email" />
								</form>
								<form th:action="@{/signin/google}" method="POST">
									<input type="hidden" name="scope" value="https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile" />
									<button class="mtr-btn google-plus" type="submit">
										<i class="fa fa-google" aria-hidden="true"></i><span>Google</span>
									</button>
								</form>
								<form th:action="@{/signin/linkedin}" method="POST">
								<input type="hidden" name="scope" value="r_emailaddress,r_basicprofile" />
									<button class="mtr-btn linkedin" type="submit">
										<i class="fa fa-linkedin" aria-hidden="true"></i><span>LinkedIn</span>
									</button>
								</form>
							</div>
							<p class="sms-helper">
								Already using Votekin via text message? <a
									href="/account/complete">Activate your account</a>
							</p>

						</div>
